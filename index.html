<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="input-group">
            <input type="number" id="minutesInput" placeholder="Enter minutes" min="0">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="flip-clock">
            <div class="flip-card" data-unit="minutes-tens">
                <div class="top">0</div>
                <div class="bottom">0</div>
                <div class="top-flip">0</div>
                <div class="bottom-flip">0</div>
            </div>
            <div class="flip-card" data-unit="minutes-ones">
                <div class="top">0</div>
                <div class="bottom">0</div>
                <div class="top-flip">0</div>
                <div class="bottom-flip">0</div>
            </div>
            <div class="colon">:</div>
            <div class="flip-card" data-unit="seconds-tens">
                <div class="top">0</div>
                <div class="bottom">0</div>
                <div class="top-flip">0</div>
                <div class="bottom-flip">0</div>
            </div>
            <div class="flip-card" data-unit="seconds-ones">
                <div class="top">0</div>
                <div class="bottom">0</div>
                <div class="top-flip">0</div>
                <div class="bottom-flip">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
